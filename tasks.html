<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <button id="btn">Click Me</button>
    <script>
        const scheduleWork = () => {
            setTimeout(() => console.log("Time out 1"),0);
            setTimeout(() => console.log("Time out 2"),0);
            setTimeout(() => Promise.resolve("Microtask 1").then(x => console.log(x)), 0);
            setTimeout(() => Promise.resolve("Microtask 1").then(x => console.log(x)), 0);
            setTimeout(() => setTimeout(() => Promise.resolve("Nested Microtask").then(x => console.log(x)), 0), 0);
            // Promise.resolve().then(() => console.log("Microtask 1"));
            // Promise.resolve().then(() => console.log("Microtask 2"));
        };

        const btn = document.getElementById("btn");
        btn.addEventListener("click", scheduleWork);
    </script>
</body>
