<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn1">Start setTimeout Counter</button>
    <button id="btn2">Start requestAnimationFrame Counter</button>
    <button id="btn3">Start both</button>
    <div>setTimeout Counter: <span id="st">0</span></div>
    <div>requestAnimationFrame Counter: <span id="raf">0</span></div>

    <script>
        const stCounter = (i) => {
            const st = document.getElementById("st");
            st.innerText = i;
            setTimeout(() => stCounter(i+1), 0);
        };

        const rafCounter = (i) => {
            const raf = document.getElementById("raf");
            raf.innerText = i;
            requestAnimationFrame(() => rafCounter(i+1));
        };

        const timeOutCounter = document.getElementById("btn1");
        const animCounter = document.getElementById("btn2");
        const startBoth = document.getElementById("btn3");

        timeOutCounter.addEventListener("click", () => stCounter(0), false);
        animCounter.addEventListener("click", () => rafCounter(0), false);
        startBoth.addEventListener("click", () => {
            stCounter(0);
            rafCounter(0);
        }, false);
    </script>
</body>
</html>
